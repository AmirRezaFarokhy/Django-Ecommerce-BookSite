
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="p-3 m-3">
            <div class="col-lg-5 rounded mx-auto border pt-4">

                <div class="text-center col">
                    <h1><span style="color: rgb(45, 45, 210);">Login</span></h1>
                
                <form action="/login" method="POST" class="form-container">
                    
                    {% csrf_token %}

                    {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="form-group">
             
                        <input required type="email" name="email" id=""
                        value="{{values.email}}" 
                        class=" form-control-sm form-control" placeholder="abc@gmail.com">
                    </div>
    
    
                    <!-- password -->
                    <div class="form-group">
               
                        <input type="password" 
                        name="password" 
                        id=""
                         class="form-control form-control-sm" 
                         placeholder="password">
                    </div>
    
                    <!--Checkme button-->


                    <button>Login</button>
                    
                </form>
                <h4><a href="#" disabled>Forgot Password?</a></h4>
            </div>
        </div>
    </div>
</body>

{% endblock %}
