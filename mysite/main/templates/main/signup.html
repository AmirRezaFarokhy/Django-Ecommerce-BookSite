



<!DOCTYPE html>
<html lang="en">
{% load static %}
   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.sign.css' %}" type="text/css" />

    <title>Sign_Up</title>
</head>
{% block content %}
<body>
    <div class="container">
        
        <div class="p-3 m-3">
            
            <h2><span style="color: #1e1e1e;">Create</span> <span style="color:rgb(45, 45, 210) ;">Your Account</span></h2>
            
            <div class="col-lg-5 rounded mx-auto border pt-4">
                <div class="text-center col">

                <hr>
                </div>
        
                <form action="/signup" method="POST" class="form-container"> 
                    
                    {% csrf_token %}

                    {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                       
                        <input type="text" name="firstname"
                         id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                         placeholder="first name">
                    </div>
    
                    <!-- last name -->
                    <div class="form-group">
                    
                        <input type="text" name="lastname" 
                        id="" value="{{values.last_name}}" class="form-control form-control-sm"
                        placeholder="last name">
                    </div>
    
                    <!-- phone -->
                    <div class="form-group">
               
                        <input type="text" name="phone" 
                        id="" class="form-control form-control-sm"
                        value="{{values.phone}}"
                        placeholder="9876543210"
                        >
                    </div>
                    <!-- email -->
                    <div class="form-group">
     
                        <input required type="email" name="email" id=""
                        value="{{values.email}}" 
                        class=" form-control-sm form-control" placeholder="abc@gmail.com">
                    </div>
    
    
                    <!-- password -->
                    <div class="form-group">
    
                        <input type="password" 
                        name="password" 
                        id=""
                         class="form-control form-control-sm"
                         placeholder="password">
                    </div>
    
                    <!--Checkme button-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>

                </form>

            </div>
        </div>
    </div>


</body>


{% endblock %}
